
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<header class="head">
    <h1>    Одаренные дети Югры
        <a href="profile.html"><button>Профиль</button></a>
        
    </h1>
</header>
<body>
    {% extends "base.html" %}
    <table>
            <tr>
            <th>ФИО</th>
            <th>Область знаний</th>
            <th>Город</th>
            <th>Ссылка на Диск</th>
            <th>Краткое описание</th>
            <th>Почта</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{% row.surname %} {% row.name %} {% row.patronymic %}</td>
            <td>{% row.region_ed %}</td>
            <td>{% row.city %}</td>
            <td>{% row.link_for_yadisk %}</td>
             <td>{% row.interview %}</td> <!--это краткое описание -->
            <td>{% row.email %}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
